<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
                <div *ngIf="showErrorMessage" class="alert alert-danger text-center rounded-0 shadow-sm"
                role="alert">
                {{errorMessage}}
            </div>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="submit()" id="loginform">
                        <div class="form-group">
                            <label for="user_login">Email</label>
                            <input formControlName="email" type="text" class="form-control " value="" size="20">
                        </div>
                        <div class="form-group">
                            <label for="user_pass">Mot de passe</label>
                            <input formControlName="password" type="password" name="pwd" class="form-control" value=""
                                size="20">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="wp-submit" class="btn btn-sm btn-primary btn-block mb-4"
                                value="Se connecter">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
