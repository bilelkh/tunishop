<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 ">
            <button type="button shadow-sm" (click)="goBack()"
                class="btn btn-primary btn-sm mb-3  text-uppercase float-right mr-4">Retour</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm mb-4">
                <div class="card-header">Changer mot de passe</div>
                <form [formGroup]="changePasswordForm" class="p-4" [formGroup]="adForm" (ngSubmit)="submit()">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="from-group">
                                    <label class="form-label">Mot de passe actuel</label>
                                    <input  type="password" formControlName="currentPassword" class="form-control form-control-sm">
                                    <div  class="invalid-feedback" *ngIf="submitted && changePasswordForm.controls.currentPassword.errors  && changePasswordForm.controls.currentPassword.errors.required">Ce champ
                                        est
                                        obligatoire !</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="from-group">
                                    <label class="form-label">Nouveau mot de passe</label>
                                    <input type="password"  formControlName="newPassword" class="form-control  form-control-sm">
                                    <div  class="invalid-feedback" *ngIf="submitted  && changePasswordForm.controls.newPassword.errors && changePasswordForm.controls.newPassword.errors.required">Ce champ
                                        est
                                        obligatoire !</div>
                                </div>
                            </div>

                        </div>

                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="from-group">
                                    <label class="form-label">Confirmer le nouveau de passe</label>
                                    <input type="password" formControlName="confirmNewPassword" class="form-control form-control-sm">
                                    <div  class="invalid-feedback" *ngIf="submitted && changePasswordForm.controls.confirmNewPassword.errors && changePasswordForm.controls.confirmNewPassword.errors.required">Ce champ
                                        est
                                        obligatoire !</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer mt-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="float-right">
                                    <button class="btn btn-sm  btn-dark">Annuler</button>
                                    <button (click)='resetForm()' class="btn btn-sm  btn-primary ml-2">Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
