<main id="main" class="site-main main">
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="container container--mini"><img class="img-fluid mx-auto d-block mb-3" src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg" alt="">
                    <h2 class="mb-1 main-title text-center  mb-3">Sign Up</h2>
                    <form [formGroup]="signupForm" (ngSubmit)="submit()" id="loginform">
                        <div class="form-group">
                            <label for="user_login">First Name</label>
                            <span class="required"> *</span>
                            <input type="text" formControlName="firstName" class="form-control" size="20">
                        </div>
                        <div class="form-group">
                            <label for="user_login">Last Name</label>
                            <span class="required"> *</span>
                            <input type="text" formControlName="lastName" class="form-control" size="20">
                        </div>
                        <div class="form-group">
                            <label for="user_login">Email</label>
                            <span class="required"> *</span>
                            <input type="text" formControlName="email" class="form-control" size="20">
                        </div>
                        <div class="form-group">
                            <label for="user_pass">Password</label>
                            <span class="required"> *</span>
                            <input type="password" formControlName="password" name="pwd" class="form-control" size="20">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="wp-submit" class="btn btn-primary btn-block mb-4" value="Sign Up">
                        </div>
                    </form>
                    <p class="small text-center text-gray-soft">Already have an account? <a [routerLink]="['../signin']"> Sign in</a></p>
                </div>
            </div>
        </div>
    </section>
</main>
