<main id="main" class="site-main main">
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="container container--mini">
                    <img class="img-fluid mx-auto d-block text-center mb-3" src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg" alt="">
                    <h2 class="mb-1 main-title text-center  mb-3">Sign In</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="submit()" id="loginform">
                        <div class="form-group">
                            <label for="user_login">Email</label>
                            <input formControlName="email" type="text" class="form-control" value="" size="20">
                        </div>
                        <div class="form-group">
                            <label for="user_pass">Password</label>
                            <a class="form-sublink" [routerLink]="['../lost-password']">Forgot password?</a>
                            <input formControlName="password" type="password" name="pwd" class="form-control" value="" size="20">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="wp-submit" class="btn btn-primary btn-block mb-4" value="Sign In">
                        </div>
                    </form>
                    <p class="small text-center text-gray-soft">Don't have an account yet? <a [routerLink]="['../signup']">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>
</main>
