<main id="main" class="site-main main">
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="container container--mini">
                    <img class="img-fluid mx-auto d-block mb-3" src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg" alt="">
                    <h2 class="mb-1 main-text text-center">Forgot your password?</h2>
                    <p class="fs-14 text-gray text-center">Enter your email and we'll send you a reset link.</p>
                    <form [formGroup]="forgotEmailForm" (ngSubmit)="submit()" class="mt-5">
                        <div class="form-group mb-4">
                            <label for="user_login">Email</label>
                            <input class="form-control" formControlName="email" type="email" name="user_login" id="user_login">
                        </div>
                        <div class="p-0 form-row">
                            <button class="btn btn-primary btn-block mb-4" type="submit">Send password reset</button>
                        </div>
                        <p class="small text-center text-gray-soft">Remember your password ? <a [routerLink]="['../signin']">Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
