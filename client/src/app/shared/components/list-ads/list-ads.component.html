<div class="card p-3">
  <div class="row mx-auto">
    <div class="col-md-3 mb-5" *ngFor="let ad of adsList | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
      <div (click)="navigateToAd(ad._id)" class="card  shadow-sm">
        <img *ngIf="ad.filesURL[0]===undefined" src="https://via.placeholder.com/350" class="card-img-top" alt="...">
        <img *ngIf="ad.filesURL[0]!=undefined" src="{{ad.filesURL[0]}}" class="card-img-top" alt="">
        <div class="card-body">
          <div>{{ad.title}}</div>
          <p>{{ad.description}}</p>
          <hr>
          <div><span>Publi√© : </span>{{ad.createdAt}}</div>
          <div class="text-danger font-weight-light"><span>Prix :</span>{{ad.price}} DT</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <pagination-controls (pageChange)="p = $event" previousLabel="Previous" nextLabel="Next" directionLinks="true" autoHide="true">
      </pagination-controls>
    </div>
  </div>
</div>
