<button *ngIf="params.action==='delete'" class="btn btn-primary btn-sm mr-2 " type="button" (click)="onClick($event)"><i class="fa fa-trash"></i></button>
<button *ngIf="params.action==='edit'" class="btn btn-primary btn-sm mr-2 " type="button" (click)="onClick($event)"><i class="far fa-edit"></i></button>
