<div class="modal-header">
    <h6 class="pull-left text-uppercase">{{modalTitle}}</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="subCategoryForm" (ngSubmit)="submit()">
        <div class="modal-body">
            <div class="form-group">
                <input name="id" formControlName="_id" type="hidden" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label text-uppercase">Catégories:</label>
                <select class="form-control form-control-sm" id="recipient-name" (change)="changeCategory($event)"
                    formControlName="category"
                    [ngClass]="{ 'is-invalid': submitted && subCategoryForm.controls.category.errors }">
                    <option *ngFor="let category of categoryList" name="category" value="{{category._id}}">
                        {{category.title}}</option>
                </select>
                <div *ngIf="submitted && subCategoryForm.controls.category.errors" class="invalid-feedback">
                    <div *ngIf="submitted && subCategoryForm.controls.category.errors.required">Ce champ est
                        obligatoire !</div>
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">TITRE:</label>
                <input name="title" formControlName="title" type="text" class="form-control form-control-sm"
                    id="recipient-name"
                    [ngClass]="{ 'is-invalid': submitted && subCategoryForm.controls.title.errors }">
                <div *ngIf="submitted && subCategoryForm.controls.title.errors" class="invalid-feedback">
                    <div *ngIf="submitted && subCategoryForm.controls.title.errors.required">Ce champ est
                        obligatoire !</div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="reset" class="btn btn-sm btn-secondary text-uppercase">ANNULER</button>
            <button type="submit" class="btn btn-sm btn-primary  text-uppercase">{{btnName}}</button>
        </div>
    </form>
</div>
