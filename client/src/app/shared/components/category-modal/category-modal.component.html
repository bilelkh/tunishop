<div class="modal-header">
    <h6 class="modal-title text-uppercase" id="exampleModalLabel">{{modalTitle}}</h6>
    <button type="button" class="close" data-dismiss="modal" (click)="onHide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="categoryForm" (ngSubmit)="submit()">
    <div class="modal-body">
        <div class="form-group">
            <input name="id" formControlName="_id" type="hidden" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">TITRE:</label>
            <input name="title" formControlName="title" type="text" class="form-control form-control-sm"
                id="recipient-name" [ngClass]="{ 'is-invalid': submitted && categoryForm.controls.title.errors }">
            <div *ngIf="submitted && categoryForm.controls.title.errors" class="invalid-feedback">
                <div *ngIf="submitted && categoryForm.controls.title.errors.required">Ce champ est
                    obligatoire !</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="reset" (click)="onHide()" class="btn  btn-sm btn-secondary text-uppercase">ANNULER</button>
        <button type="submit" class="btn  btn-sm btn-primary  text-uppercase">{{btnName}}</button>
    </div>
</form>
